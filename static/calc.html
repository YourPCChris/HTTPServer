<!DOCTYPE html>
<html>
    <head>
    <title>Calcualtor</title>
    <link rel="stylesheet" type="text/css" href="/static/styles/calcStyles.css">
    <body>
        <h1>Calculator</h1>
        <form method="POST" action="/Calc">
        <input type="number" name="num1" palceholder="First Number" required>
        <input type="number" name="num2" palceholder="Second Number" required><br><br>

        <label><input type="radio" name="operation" value="add" checked> Add </label>
        <label><input type="radio" name="operation" value="sub" checked> Subtract </label>
        <label><input type="radio" name="operation" value="div" checked> Divide </label>
        <label><input type="radio" name="operation" value="mul" checked> Multiply </label>

        <button type="submit">Submit</button>
    </body>
</html>
