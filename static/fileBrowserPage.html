<!DOCTYPE html>
<html>
<head>
    <title>Uploaded Files</title>
    <link rel="stylesheet" type="text/css" href="/static/styles/genericStyles.css">
    <link rel="stylesheet" type="text/css" href="/static/styles/cloudStorageStyles.css">
    <link rel="stylesheet" type="text/css" href="/static/styles/fileBrowserStyles.css">
</head>
<body>
    <div class="Container">
        <div class="Header">
        <h1>Uploaded Files</h1>
        </div>

        <div class="MenuContainer">
            <ul>
                {{range .}}
                    <li>
                        <a href="/files/{{.}}">{{.}}</a>
                        <a href="/Cloud/download?file={{.}}">Download</a>
                    </li>
                {{else}}
                    <li>No files uploaded yet.</li>
                {{end}}
            </ul>
        </div>
    </div>
</body>
</html>
