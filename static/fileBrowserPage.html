<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Uploaded Files</title>
</head>
<body>
    <h1>Uploaded Files</h1>
    <ul>
        {{range .}}
            <li><a href="/files/{{.}}">{{.}}</a></li>
        {{else}}
            <li>No files uploaded yet.</li>
        {{end}}
    </ul>
</body>
</html>
